<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
           
            flex-direction: column;
            height: 100vh;
            background-image:url('https://wallpaperaccess.com/full/4327493.jpg');
            background-size:cover;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            width: 100%;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 10px;
            width: 100%;
        }

        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
        }

        #details-container {
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-top: 20px;
            background-color: azure;
            align-items: center;
            justify-content: center;
            position: relative;
            top:20px;
            left: 575px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <header>
        <h1 style="color: #ffffff;">User Details Form</h1>
    </header>

    <nav>
        <a href="#">User Details</a>
        <a href="booking.html">Booking</a>
        <a href="contactus.html">Contact</a>
        <a href="home.html">Log Out</a>
    </nav>

    <div id="details-container"  >
        <h2>Enter Your Details</h2>
        <!-- Form to collect user details -->
        <form action="payment.php" method="post">
           

            <label for="phone">Phone No:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="vehicle_no">Vehicle No:</label>
            <input type="text" id="vehicle_no" name="vehicle_no" required>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="startTime">Start time:</label>
            <input type="time" id="startTime" name="startTime" placeholder="HH:mm" required>

            <label for="endTime">End time:</label>
            <input type="time" id="endTime" name="endTime" placeholder="HH:mm" required>

           
            <p id="time-between"></p>

           
            <button type="submit" value="submit" >Submit</button>
        </form>
    </div>

  
</body>
</html>
